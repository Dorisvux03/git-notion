<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 10;
			padding: 10;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 3px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="goals" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-trophy"></i> Goals</a>
		<a id="languages" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-earth-asia"></i> Languages</a>
		<a id="studylog" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-calendar-check"></i> Study Log</a>
		<a id="weeklyplan" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-week"></i> Weekly Plan</a>
		<a id="dictionary" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-language"></i> Dictionary</a>



	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'goals')
				window.open("https://goals.com", '_blank').focus();
		   else if (id == 'languages')
				window.open("https://languages.com", '_blank').focus();
		   else if (id == 'studylog')
				window.open("https://studylog.com", '_blank').focus();
		   else if (id == 'weeklyplan')
				window.open("https://weeklyplan.com", '_blank').focus();
		   else if (id == 'dictionary')
				window.open("https://dictionary.com", '_blank').focus();


		}
	</script>


</body>

</html>
